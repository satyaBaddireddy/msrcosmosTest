<div class="container" ng-controller="regController">
    <div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form name="userForm" ng-submit="submitForm(user)" novalidate>

                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
                    <label>First Name</label>
                    <input type="text" name="fname" class="form-control" ng-model="user.fname" required>
                    <p ng-show="userForm.fname.$invalid && !userForm.fname.$pristine" class="help-block">You name is required.</p>
                </div>
                <div class="form-group" >
                        <label>Middle Name</label>
                        <input type="text" name="midname" class="form-control" ng-model="user.midname" >
                        
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" ng-model="user.lastname" required>
                            <p ng-show="userForm.lastname.$invalid && !userForm.lastname.$pristine" class="help-block">You name is required.</p>
                        </div>
                <!-- USERNAME -->
                <div class="form-group" >
                    <label>Mobile Number</label>
                    <input type="number" name="mobile" class="form-control" ng-model="user.mobile" ng-minlength="8" ng-maxlength="10">
                    <p ng-show="userForm.mobile.$error.minlength" class="help-block">Phone number is not valid.</p>
                    <p ng-show="userForm.mobile.$error.maxlength" class="help-block">Phone number is  valid..</p>
                </div>
                
                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>
                <div class="form-group" >
                        <label>Password</label>
                        <input type="password" name="pwd" class="form-control" ng-model="user.pwd" >
                        
                    </div>
                    <div class="form-group" >
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" ng-model="user.cpwd" >
                            <p ng-if="user.pwd!=user.cpwd" class="help-block">password not matched.</p>

                        </div>
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Register</button>
                
            </form>
        </div>
        <div class="col-md-3"></div>
</div>
</div>
<style>
.help-block{
    color:red;
}
</style>
